<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <!-- BACKGROUND  -->
    <img class="background" src="images\bg-mobile.svg" alt="background" />
    <img class="background2" src="images\bg-desktop.svg" alt="" />
    <!-- TITLLE OF THE WEBSITE  -->
    <header>
      <img src="images\logo.svg" alt="" />
    </header>
    <!-- CONTENT  -->
    <div class="container">
      <!-- IMG WEBSITE  -->
      <div class="img-accueil">
        <img src="images\illustration-mockups.svg" alt="" />
      </div>
      <!-- SECTION H1 AND P  -->
      <div class="txt title">
        <h2>Build The Community Your Fans Will Love</h2>
      </div>
      <div class="para">
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
      </div>
      <!-- BUTTON  -->
      <div class="btn">
        <button>Register</button>
      </div>

      <div class="icon">
        <img class="up" src="images\thumbs-up-outline.svg" alt="" />
        <img class="down" src="images\thumbs-down-outline.svg" alt="" />
        <img class="none" src="images\contrast-outline.svg" alt="" />
      </div>
    </div>

      <p class="attribution">

          >Frontend Mentor</a

      </p>
    </footer> -->
  </body>
</html>
